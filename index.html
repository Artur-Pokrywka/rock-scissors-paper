<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>rock-scissors-paper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="./css/style.css">    
</head>
<body>
    <div id="header">
    </div>

    <div class="button-holder ">
        <button class="btn" id="btn-rock">Rock</button>
        <button class="btn" id="btn-scissors">Scissors</button>
        <button class="btn" id="btn-paper">Paper</button>
    </div>

    <div id="output">
    </div>

    <div class="score">
        <p id="player-score">Player score: 0 </p>
        <p id="computer-score">Computer score: 0 </p>
        <p id="final-score"></p>        
    </div>
    
    <div class="button-holder">
        <button class="btn" id="btn-new-game">New Game!</button>
    </div>

    
    <script src="./js/script.js"></script>
</body>
</html>
